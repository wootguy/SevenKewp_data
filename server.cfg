// Use this file to configure your DEDICATED server. 
// This config file is executed everytime the server changes levels.
// Important: Add +servercfg "" to your server command so the startup level loads cvars correctly

// host settings
hostname "SevenKewp Server"
sv_downloadurl ""
rcon_password ""

// standard engine settings
sv_accelerate 10
sv_aim 0
sv_airaccelerate 10
sv_bounce 1
sv_clienttrace 3.5
sv_friction 4
sv_gravity 800
sv_ledgesize 64
sv_maxspeed 320
sv_maxvelocity 2000
